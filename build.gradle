/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id "com.github.hierynomus.license" version "0.15.0"
}

allprojects {
    group = 'org.teamapps'
    version = '0.9.17'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: "com.github.hierynomus.license"
    apply plugin: 'signing'

    license {
        header rootProject.file('LICENSE_HEADER.txt')
        ignoreFailures true
        mapping([
                java: 'SLASHSTAR_STYLE',
                ts  : 'SLASHSTAR_STYLE',
                tsx : 'SLASHSTAR_STYLE'
        ])
        excludes([
                "**/*.json",
                "*/*.svg",
                "*/*.txt",
                "*/TeamAppsJavaDtoGeneratorTest_*.java",
                "*/TeamAppsTypeScriptGeneratorTest_*.tsd",
                "*/d3v3.d.ts",
                "*/jquery.event.drag-2.3.0-fixed.js"
        ])
    }
    tasks.getByName('build').dependsOn << tasks.getByName('licenseFormat')

    dependencies {
        compile "org.slf4j:slf4j-api:$slf4jVersion"
        testCompile "junit:junit:$junitVersion"
        testCompile "org.assertj:assertj-core:$assertJVersion"
    }

    sourceCompatibility = '11'
    targetCompatibility = '11'
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        archiveClassifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        archiveClassifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives sourcesJar
        archives javadocJar
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                customizePom(pom, project.name)
                from(components.java)
                artifact sourcesJar
                artifact javadocJar
            }
        }
        repositories {
            maven {
                url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
                credentials {
                    username sonatypeUsername
                    password sonatypePassword
                }
            }
        }
    }

    repositories {
        mavenLocal()
        mavenCentral {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    signing {
        sign publishing.publications.mavenJava
    }

}

def customizePom(pom, projectName) {
    pom.withXml {
        def root = asNode()

        // eliminate test-scoped dependencies (no need in maven central POMs)
        root.dependencies.removeAll { dep ->
            dep.scope == "test"
        }

        // add all items necessary for maven central publication
        root.children().last() + {
            resolveStrategy = Closure.DELEGATE_FIRST
            
            name projectName
            description "TeamApps is a Java web application framework"
            url 'https://github.com/teamapps-org/teamapps'
            organization {
                name 'TeamApps.org'
                url 'https://github.com/teamapps-org'
            }
            issueManagement {
                system 'GitHub'
                url 'https://github.com/teamapps-org/teamapps/issues'
            }
            licenses {
                license {
                    name 'Apache License, Version 2.0'
                    url 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                    comments 'A business-friendly OSS license'
                }
            }
            scm {
                url 'https://github.com/teamapps-org/teamapps'
                connection 'scm:git:git@github.com:teamapps-org/teamapps.git'
                developerConnection 'scm:git:git@github.com:teamapps-org/teamapps.git'
            }
            developers {
                developer {
                    name 'Matthias Bernstein'
                    email 'matthias.bernstein@teamapps.org'
                    id 'matthias-bernstein'
                }
                developer {
                    name 'Yann Massard'
                    email 'yann.massard@teamapps.org'
                    id 'yamass'
                }
            }
        }
    }
}
